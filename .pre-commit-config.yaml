repos:
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.4
    hooks:
      - id: ruff

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: npx pyright
        language: system
        types: [python]
